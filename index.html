<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <form action="#">
        <div class="container-save">
            <div class="save">
            <p>Your info is save!</p>
            </div>
        </div>

        <div class="container-main">
             <div class="container-menu">
                <h1>Your basic info</h1>
        <label for="name" class="header">Name</label>
        <input type="text" id="name" class="student">

        <label for="email" class="header">Email</label>
        <input type="email" id="email" class="student">

        <label for="password" class="header">Password</label>
        <input type="password" id="password" class="student">

       <label for="#" class="header">Age:</label>
            <div class="block_radio1">
            <input type="radio" class="radio" name="user_age"><label for="#">Under 16</label>
            </div>
            <div class="block_radio2">
            <input type="radio" class="radio" name="user_age"><label for="#">Order 16</label>
            </div>

        </div>

            
        <div class="container-profile">
            <h1>Your profile</h1>
            <label for="bio" class="bio">Biography</label>
            <textarea name="" id="bio" class="bio"></textarea>

            <label for="#" class="bio">Select courses</label>
            <select id="courses" class="open_courses">
                <optgroup label="Engineering">
                    <option value="#">Computer Science Engineering</option>
                    <option value="#">Electrical Engineering</option>
                    <option value="#">Mechanical Engineering</option>
                    <option value="#">Civil Engineering</option>
                    <option value="#">Chemical Engineering</option>
                  </optgroup>
                  <optgroup label="Management">
                    <option value="finance_management">Finance Management</option>
                    <option value="technology_management">Technology</option>
                    <option value="marketing_management">Marketing</option>
                    <option value="business_administration">Business</option>     
                  </optgroup>
            </select>

                <div class="container_checkbox">
                <input type="checkbox"  name="user_interest" class="checkbox"><label class="light" for="#">Engineering</label>
                </div>
                <div class="container_checkbox">
                <input type="checkbox" name="user_interest" class="checkbox"><label class="light" for="#">Business</label>
                </div>
                <div class="container_checkbox">
                <input type="checkbox" name="user_interest" class="checkbox"><label class="light" for="#">Law</label>
                </div>

                <div class="btn">
                    <button>SUBMIT</button>
                </div>
        </div>
    
        </div>

        
    </form>
   <script src="jquery-3.6.1.min.js"></script>
   <script src="index.js"></script>
</body>
</html>
